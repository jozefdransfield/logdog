product:
  type: lib
  platforms: [ jvm ]

dependencies:
  - $compose.foundation: exported
  - $compose.material3: exported
  - io.ktor:ktor-client-cio:3.3.2
  - ../lib

settings:
  kotlin:
    version: 2.3.0
    serialization: json
    freeCompilerArgs: [ -Xcontext-parameters, -Xexplicit-backing-fields ]
    optIns: [ kotlin.uuid.ExperimentalUuidApi ]
  compose: enabled
product: jvm/app

dependencies:
  - ../lib
  - org.jetbrains.kotlinx:kotlinx-coroutines-core:1.10.2
  - ch.qos.logback:logback-core:1.5.25
  - ch.qos.logback:logback-classic:1.5.25
  - org.slf4j:slf4j-api:2.0.17

settings:
  jvm:
    mainClass: logdog.AppKt
  kotlin:
    version: 2.3.0
    freeCompilerArgs: [ -Xcontext-parameters, -Xexplicit-backing-fields ]
    optIns: [ kotlin.uuid.ExperimentalUuidApi ]